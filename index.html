    <script>
        (function () {
            try {
                var savedTheme = localStorage.getItem('portfolio-theme');
                var theme = savedTheme || 'light';
                if (theme === 'light') {
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            } catch (e) {}
        })();
    </script>
    <style>
        :root {
            --bg-color: #081224;
            --surface-color: rgba(18, 30, 52, 0.58);
            --surface-strong: rgba(9, 17, 33, 0.8);
            --text-primary: #edf5ff;
            --text-secondary: #acc2e3;
            --accent-blue: #53d1ff;
            --accent-purple: #6f86ff;
            --dark-surface: rgba(9, 18, 36, 0.66);
            --muted: #7f9bbf;
            --overlay: rgba(4, 10, 20, 0.45);
            --card-shadow: rgba(2, 9, 22, 0.55);
            --border-subtle: rgba(255, 255, 255, 0.18);
            --bg-grad-1: radial-gradient(120% 120% at 5% 8%, rgba(83, 209, 255, 0.2) 0%, transparent 45%);
            --bg-grad-2: radial-gradient(80% 100% at 95% 0%, rgba(111, 134, 255, 0.2) 0%, transparent 48%);
            --bg-grad-3: radial-gradient(100% 120% at 50% 100%, rgba(35, 224, 200, 0.14) 0%, transparent 60%);
            --bg-grad-4: linear-gradient(160deg, #060a14 0%, #071122 45%, #08192e 100%);
            --orb-one: rgba(83, 209, 255, 0.42);
            --orb-two: rgba(113, 133, 255, 0.33);
            --watermark-color: rgba(183, 208, 255, 0.09);
            --liquid-fill: linear-gradient(150deg, rgba(255, 255, 255, 0.14) 0%, rgba(255, 255, 255, 0.05) 38%, rgba(255, 255, 255, 0.08) 100%);
            --liquid-border: rgba(216, 238, 255, 0.19);
            --liquid-shadow: 0 14px 34px rgba(2, 10, 25, 0.36), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            --liquid-filter-basic: blur(10px) saturate(126%) brightness(1.02);
            --liquid-filter-enhanced: url(#liquid-glass-distortion) blur(10px) saturate(132%) brightness(1.03);
            --liquid-gloss-a: rgba(255, 255, 255, 0.2);
            --liquid-gloss-b: rgba(83, 209, 255, 0.09);
            --liquid-gloss-opacity: 0.56;
            --liquid-edge-color: rgba(255, 255, 255, 0.14);
            --liquid-inset-shadow: inset 0 -10px 18px rgba(1, 8, 22, 0.16);
            --liquid-blend-mode: screen;
            --project-content-bg: linear-gradient(180deg, rgba(9, 17, 33, 0.45), rgba(9, 17, 33, 0.82));
            --project-category-color: rgba(229, 242, 255, 0.72);
            --pill-text: #d1e4ff;
            --pill-active-fill: rgba(104, 188, 255, 0.2);
            --pill-active-border: rgba(174, 228, 255, 0.38);
            --pill-active-text: #f1f9ff;
            --pill-active-glow: 0 10px 24px rgba(61, 156, 255, 0.24), inset 0 1px 0 rgba(255, 255, 255, 0.34);
            --chat-dock-bg: linear-gradient(to top, rgba(6, 10, 18, 0.92), rgba(6, 10, 18, 0.62), transparent);
            --glyph-color: #9adfff;
            --glyph-color-active: #f5fbff;
            --theme-ripple: rgba(184, 229, 255, 0.42);
        }

        :root[data-theme='light'] {
            --bg-color: #edf4ff;
            --surface-color: rgba(255, 255, 255, 0.12);
            --surface-strong: rgba(241, 248, 255, 0.76);
            --text-primary: #112342;
            --text-secondary: #4d6a94;
            --accent-blue: #227bff;
            --accent-purple: #5a66f7;
            --dark-surface: rgba(223, 236, 253, 0.2);
            --muted: #708db6;
            --overlay: rgba(223, 235, 255, 0.3);
            --card-shadow: rgba(84, 114, 166, 0.13);
            --border-subtle: rgba(97, 129, 179, 0.24);
            --bg-grad-1: radial-gradient(110% 110% at 5% 10%, rgba(95, 206, 255, 0.24) 0%, transparent 48%);
            --bg-grad-2: radial-gradient(80% 100% at 95% 0%, rgba(132, 146, 255, 0.2) 0%, transparent 50%);
            --bg-grad-3: radial-gradient(100% 120% at 50% 100%, rgba(54, 180, 190, 0.13) 0%, transparent 60%);
            --bg-grad-4: linear-gradient(162deg, #eaf3ff 0%, #dbe9ff 50%, #d4e6ff 100%);
            --orb-one: rgba(89, 189, 240, 0.3);
            --orb-two: rgba(122, 139, 241, 0.23);
            --watermark-color: rgba(103, 133, 183, 0.12);
            --liquid-fill: linear-gradient(150deg, rgba(255, 255, 255, 0.14) 0%, rgba(255, 255, 255, 0.035) 42%, rgba(255, 255, 255, 0.09) 100%);
            --liquid-border: rgba(118, 149, 199, 0.26);
            --liquid-shadow: 0 10px 22px rgba(96, 130, 181, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            --liquid-filter-basic: blur(12px) saturate(120%) brightness(1);
            --liquid-filter-enhanced: url(#liquid-glass-distortion) blur(12px) saturate(122%) brightness(1);
            --liquid-gloss-a: rgba(255, 255, 255, 0.09);
            --liquid-gloss-b: rgba(120, 163, 235, 0.04);
            --liquid-gloss-opacity: 0.24;
            --liquid-edge-color: rgba(255, 255, 255, 0.15);
            --liquid-inset-shadow: inset 0 -7px 14px rgba(73, 103, 148, 0.06);
            --liquid-blend-mode: normal;
            --project-content-bg: linear-gradient(180deg, rgba(231, 240, 255, 0.12), rgba(214, 229, 250, 0.24));
            --project-category-color: rgba(54, 82, 126, 0.76);
            --pill-text: #2c4c7e;
            --pill-active-fill: linear-gradient(145deg, rgba(89, 158, 240, 0.33), rgba(110, 134, 240, 0.24));
            --pill-active-border: rgba(106, 159, 224, 0.4);
            --pill-active-text: #143b6d;
            --pill-active-glow: 0 8px 18px rgba(98, 145, 205, 0.14), inset 0 1px 0 rgba(255, 255, 255, 0.58);
            --chat-dock-bg: linear-gradient(to top, rgba(218, 230, 247, 0.78), rgba(218, 230, 247, 0.42), transparent);
            --glyph-color: #2f4f78;
            --glyph-color-active: #14335f;
            --theme-ripple: rgba(45, 83, 140, 0.22);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            background-image:
                var(--bg-grad-1),
                var(--bg-grad-2),
                var(--bg-grad-3),
                var(--bg-grad-4);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 360px;
            height: 360px;
            border-radius: 999px;
            filter: blur(75px);
            z-index: 0;
            pointer-events: none;
            opacity: 0.45;
            animation: floatOrb 14s ease-in-out infinite;
        }

        body::before {
            top: -130px;
            left: -120px;
            background: var(--orb-one);
        }

        body::after {
            right: -150px;
            bottom: -120px;
            background: var(--orb-two);
            animation-delay: -5.5s;
        }

        .effects-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            opacity: 0.9;
        }

        :root[data-theme='light'] .effects-canvas {
            opacity: 0.34;
        }

        body,
        body::before,
        body::after,
        .background-watermark,
        .response-text,
        .typing-indicator,
        .profile-card,
        .contact-card,
        .nav-pill,
        .chat-input-wrapper,
        .chat-input-container,
        .social-link,
        .skill-icon i,
        .social-link i,
        .nav-pill .icon,
        .nav-pill .icon svg,
        .project-content,
        .project-name,
        .project-category,
        .contact-email,
        .info-btn {
            transition:
                background-color 0.42s ease,
                background-image 0.55s ease,
                color 0.32s ease,
                border-color 0.32s ease,
                box-shadow 0.42s ease,
                stroke 0.32s ease,
                fill 0.32s ease;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate3d(0, 0, 0); }
            50% { transform: translate3d(20px, 24px, 0); }
        }

        .background-watermark {
            --wm-tx: 0px;
            --wm-ty: 0px;
            --wm-scale-x: 1;
            --wm-scale-y: 1;
            --wm-skew: 0deg;
            --wm-glow: rgba(120, 160, 220, 0.12);
            --wm-opacity: 0.75;
            position: fixed;
            top: 50%;
            left: 50%;
            transform:
                translate(-50%, -50%)
                translate3d(var(--wm-tx), var(--wm-ty), 0)
                scale(var(--wm-scale-x), var(--wm-scale-y))
                skewX(var(--wm-skew));
            font-size: 25vw;
            font-weight: 700;
            color: var(--watermark-color);
            opacity: var(--wm-opacity);
            pointer-events: none;
            z-index: 1;
            white-space: nowrap;
            user-select: none;
            letter-spacing: -0.02em;
            text-shadow:
                0 0 28px var(--wm-glow),
                0 0 68px var(--wm-glow);
            will-change: transform, opacity, text-shadow;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            padding: 24px 20px 118px;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 50px;
            height: 50px;
        }

        .hero {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .greeting {
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
            font-family: 'Sora', sans-serif;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 30px;
            letter-spacing: -1px;
            font-family: 'Sora', sans-serif;
            text-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
        }

        .memoji-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }

        .memoji {
            width: 100%;
            height: 100%;
            border-radius: 40px;
            object-fit: cover;
            animation: breathe 3s ease-in-out infinite;
            /* box-shadow: 0 20px 60px rgba(0,0,0,0.4); */
        }

        .memoji.small {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            position: absolute;
            top: -10px;
            right: -10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: none;
            z-index: 10;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.02) translateY(-5px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .memoji.talking {
            animation: bounce 0.5s ease-in-out infinite;
        }

        .response-container {
            min-height: 80px;
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .response-text {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            padding: 16px 20px;
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 16px 20px;
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--text-primary);
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .content-section {
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Collapse hero when section is active */
        .section-active-page .logo,
        .hero.section-active .greeting,
        .hero.section-active .title {
            display: none;
        }

        .hero.section-active .memoji-container {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .hero.section-active .memoji {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: none;
        }

        .hero.section-active .response-container {
            min-height: auto;
        }

        /* Profile Section */
        .profile-card {
            background: var(--surface-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .profile-meta {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .profile-bio {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 14px;
            background: var(--dark-surface);
            color: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        /* Projects Section */
        .projects-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .projects-title {
            font-size: 28px;
            font-weight: 700;
        }

        .carousel-nav {
            display: flex;
            gap: 10px;
        }

        .carousel-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--text-secondary);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .carousel-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .carousel-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .projects-carousel {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 10px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .projects-carousel::-webkit-scrollbar {
            display: none;
        }

        .project-card {
            min-width: 280px;
            background: var(--dark-surface);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .project-image {
            width: 100%;
            height: 160px;
            position: relative;
            overflow: hidden;
        }

        .project-screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .project-image.has-media::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 40%, rgba(0, 0, 0, 0.55) 100%);
            pointer-events: none;
        }

        .project-app-icon {
            position: absolute;
            left: 12px;
            bottom: 12px;
            width: 56px;
            height: 56px;
            border-radius: 14px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.55);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .project-content {
            padding: 16px;
        }

        .project-category {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 6px;
        }

        .project-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Skills Section */
        .skills-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .skill-category {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .skill-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: transparent;
            border: none;
        }

        .skill-icon i {
            font-size: 16px;
            color: var(--glyph-color);
            transition: color 0.35s ease;
        }

        .skill-icon.html,
        .skill-icon.design,
        .skill-icon.backend,
        .skill-icon.soft,
        .skill-icon.ai { background: transparent; }

        .skill-title {
            font-size: 16px;
            font-weight: 600;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            padding: 8px 16px;
            background: var(--dark-surface);
            color: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        /* Fun Section */
        .fun-card {
            background: var(--surface-color);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }

        .fun-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .fun-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .fun-content {
            padding: 20px;
        }

        .fun-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .fun-caption {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Contact Section */
        .contact-card {
            background: var(--surface-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-name {
            font-size: 24px;
            font-weight: 700;
        }

        .contact-handle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .contact-email {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
            background: transparent;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 20px;
            transition: opacity 0.2s ease;
            border-bottom: 1px solid var(--border-subtle);
        }

        .contact-email:hover {
            opacity: 0.7;
        }

        .contact-email svg {
            margin-left: auto;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--dark-surface);
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .social-link:hover {
            transform: scale(1.05);
        }

        /* Navigation */
        .nav-pills {
            display: flex;
            gap: 10px;

                if (particle.orbit) {
                    particle.angle += particle.spin;
                    particle.radius *= 0.992;
                    particle.x = pointerState.x + Math.cos(particle.angle) * particle.radius;
                    particle.y = pointerState.y + Math.sin(particle.angle) * particle.radius;
                } else {
                    particle.vx *= particle.drag;
                    particle.vy *= particle.drag;
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                }

                effectsCtx.save();
                effectsCtx.globalCompositeOperation = blendMode;
                effectsCtx.shadowBlur = isLight ? particle.glow * 0.48 : particle.glow;
                effectsCtx.shadowColor = effectColor(particle.hue, particle.life * 0.8, particle.lightness, particle.saturation);
                effectsCtx.fillStyle = effectColor(particle.hue, Math.max(0, particle.life), particle.lightness, particle.saturation);
                effectsCtx.beginPath();
                effectsCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                effectsCtx.fill();
                effectsCtx.restore();

                if (particle.life <= 0.012 || (particle.orbit && particle.radius < 1.2)) {
                    effectParticles.splice(i, 1);
                }
            }

            effectsAnimationFrame = requestAnimationFrame(stepBackgroundEffects);
        }

        const THEME_STORAGE_KEY = 'portfolio-theme';

        function getInitialTheme() {
            try {
                const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
                if (savedTheme === 'light' || savedTheme === 'dark') {
                    return savedTheme;
                }
            } catch (e) {}

            return 'light';
        }

        function applyTheme(theme, persist = true) {
            const normalizedTheme = theme === 'light' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', normalizedTheme);

            if (themeIcon) {
                themeIcon.className = normalizedTheme === 'light'
                    ? 'fa-solid fa-sun'
                    : 'fa-solid fa-moon';
            }

            if (themeToggle) {
                const nextLabel = normalizedTheme === 'light'
                    ? 'Switch to dark theme'
                    : 'Switch to light theme';
                themeToggle.setAttribute('aria-label', nextLabel);
                themeToggle.title = nextLabel;
            }

            if (persist) {
                try {
                    localStorage.setItem(THEME_STORAGE_KEY, normalizedTheme);
                } catch (e) {}
            }
        }

        function runThemeRipple(event) {
            if (!themeRipple) return;

            const x = event && typeof event.clientX === 'number'
                ? event.clientX
                : window.innerWidth - 28;
            const y = event && typeof event.clientY === 'number'
                ? event.clientY
                : 28;

            themeRipple.style.setProperty('--ripple-x', `${x}px`);
            themeRipple.style.setProperty('--ripple-y', `${y}px`);
            themeRipple.classList.remove('active');
            void themeRipple.offsetWidth;
            themeRipple.classList.add('active');

            setTimeout(() => {
                themeRipple.classList.remove('active');
            }, 760);
        }

        applyTheme(getInitialTheme(), false);
        setSectionEffect(null);
        resizeEffectsCanvas();

        window.addEventListener('resize', resizeEffectsCanvas);

        const reducedMotionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
        if (reducedMotionQuery.addEventListener) {
            reducedMotionQuery.addEventListener('change', () => {
                if (!reducedMotionQuery.matches && !effectsAnimationFrame) {
                    stepBackgroundEffects();
                }
            });
        }

        if (shouldRenderEffects()) {
            stepBackgroundEffects();
        }

        // Custom Cursor
        document.addEventListener('mousemove', (e) => {
            if (!cursor) return;
            pointerState.targetX = e.clientX;
            pointerState.targetY = e.clientY;
            cursor.classList.add('active');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        document.addEventListener('pointerdown', (e) => {
            if (typeof e.clientX !== 'number' || typeof e.clientY !== 'number') return;
            pointerState.targetX = e.clientX;
            pointerState.targetY = e.clientY;
            addEffectRipple({
                x: e.clientX,
                y: e.clientY,
                maxRadius: isLightThemeActive() ? 86 : 106
            });
        });

        // Typewriter Effect
        function typeText(text, element, speed = 30) {
            return new Promise(resolve => {
                let index = 0;
                element.innerHTML = '<span class="cursor"></span>';

                function type() {
                    if (index < text.length) {
                        element.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
                        index++;
                        typeTimeout = setTimeout(type, speed);
                    } else {
                        element.innerHTML = text;
                        resolve();
                    }
                }
                type();
            });
        }

        // Show Typing Indicator
        function showTyping() {
            typingIndicator.style.display = 'inline-flex';
            responseText.style.display = 'none';
            memoji.classList.add('talking');
        }

        // Hide Typing Indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
            responseText.style.display = 'inline-block';
            memoji.classList.remove('talking');
        }

        // Clear Content
        function clearContent() {
            if (typeTimeout) {
                clearTimeout(typeTimeout);
            }
            contentSection.innerHTML = '';
            contentSection.classList.remove('active');
            responseText.innerHTML = '';
            hideTyping();
        }

        // Handle Category Click
        async function handleCategory(category) {
            if (currentCategory === category) return;

            // Cancel any in-progress typing (including welcome message)
            if (typeTimeout) clearTimeout(typeTimeout);
            isTyping = false;

            currentCategory = category;
            isTyping = true;
            clearContent();
            setSectionEffect(category);

            // Collapse hero to show section content
            document.querySelector('.hero').classList.add('section-active');
            document.querySelector('.container').classList.add('section-active-page');

            // Update active state
            navPills.forEach(pill => {
                pill.classList.toggle('active', pill.dataset.category === category);
            });

            // Show typing
            showTyping();

            // Simulate AI thinking
            await new Promise(resolve => setTimeout(resolve, 800));

            // Hide typing and show response
            hideTyping();

            const data = contentData[category];

            // Type the intro text
            await typeText(data.text, responseText, 25);

            // Show content
            contentSection.innerHTML = data.html;
            contentSection.classList.add('active');

            // Add carousel navigation
            if (category === 'projects') {
                setupCarousel();
            }

            isTyping = false;
        }

        // Carousel Setup
        function setupCarousel() {
            const carousel = document.getElementById('projectsCarousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (!carousel || !prevBtn || !nextBtn) return;

            const scrollAmount = 300;

            prevBtn.addEventListener('click', () => {
                carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });

            nextBtn.addEventListener('click', () => {
                carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });
        }

        // Event Listeners
        navPills.forEach(pill => {
            pill.addEventListener('click', () => {
                handleCategory(pill.dataset.category);
            });
        });

        sendBtn.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                // For demo, just show the message
                responseText.textContent = `You asked: "${message}". Click on one of the categories to learn more about me!`;
                chatInput.value = '';
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        if (themeToggle) {
            themeToggle.addEventListener('click', (event) => {
                runThemeRipple(event);
                const isLight = document.documentElement.getAttribute('data-theme') === 'light';
                requestAnimationFrame(() => applyTheme(isLight ? 'dark' : 'light'));
            });
        }

        if (window.matchMedia) {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: light)');
            if (mediaQuery.addEventListener) {
                mediaQuery.addEventListener('change', (event) => {
                    let hasSavedPreference = false;
                    try {
                        hasSavedPreference = !!localStorage.getItem(THEME_STORAGE_KEY);
                    } catch (e) {}
                    if (!hasSavedPreference) {
                        applyTheme(event.matches ? 'light' : 'dark', false);
                    }
                });
            }
        }

        // Initial Welcome Message
        window.addEventListener('load', async () => {
            await new Promise(resolve => setTimeout(resolve, 300));
            showTyping();
            await new Promise(resolve => setTimeout(resolve, 600));
            hideTyping();
            const welcomeMessage = "Hi! I'm Rodel's AI assistant. Click on a category below to learn more about me, or ask me anything!";
            await typeText(welcomeMessage, responseText, 25);
        });

        // Hide/Show quick questions toggle
        hidePillsToggle.addEventListener('click', () => {
            navPillsContainer.classList.toggle('hidden');
            hidePillsToggle.textContent = navPillsContainer.classList.contains('hidden')
                ? 'Show quick questions'
                : 'Hide quick questions';
        });

    </script>
